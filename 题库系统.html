<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题库系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4a6baf;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        .card i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        
        .card p {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .card.select-mode {
            border-top: 4px solid var(--primary-color);
        }
        
        .card.random-mode {
            border-top: 4px solid var(--info-color);
        }
        
        .card.chemistry-mode {
            border-top: 4px solid var(--success-color);
        }
        
        .card.custom-mode {
            border-top: 4px solid var(--warning-color);
        }
        
        .card.add-question {
            border-top: 4px solid var(--danger-color);
        }
        
        .card.settings {
            border-top: 4px solid var(--secondary-color);
        }
        
        .card.select-mode i {
            color: var(--primary-color);
        }
        
        .card.random-mode i {
            color: var(--info-color);
        }
        
        .card.chemistry-mode i {
            color: var(--success-color);
        }
        
        .card.custom-mode i {
            color: var(--warning-color);
        }
        
        .card.add-question i {
            color: var(--danger-color);
        }
        
        .card.settings i {
            color: var(--secondary-color);
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>题库系统</h1>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <div class="card select-mode" onclick="navigateTo('proF/select.html')">
                <i class="bi bi-list-check"></i>
                <h3>选择模式</h3>
                <p>按顺序完成所有题目</p>
            </div>
            
            <div class="card random-mode" onclick="navigateTo('proF/random.html')">
                <i class="bi bi-shuffle"></i>
                <h3>随机模式</h3>
                <p>随机抽取题目进行练习</p>
            </div>
            
            <div class="card chemistry-mode" onclick="navigateTo('proF/chemistry.html')">
                <i class="bi bi-shuffle"></i>
                <h3>化学模式</h3>
                <p>专注于化学相关题目</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2025 VILOTIME | 版权所有</p>
    </footer>
    
    <div class="notification" id="notification"></div>
    
    <script>
        function navigateTo(page) {
            // 显示通知
            showNotification(`正在进入${getPageName(page)}...`);
            
            // 延迟一点时间再跳转，让用户看到通知
            setTimeout(() => {
                window.location.href = page;
            }, 800);
        }
        
        function getPageName(page) {
            const pageNames = {
                'proF/select.html': '选择模式',
                'proF/random.html': '随机模式',
                'proF/chemistry.html': '化学模式',
            };
            return pageNames[page] || '新页面';
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
