<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>化学模式</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    
    .question {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .question h3 {
        margin-top: 0;
    }
    
    .options {
        margin-top: 10px;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    #result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: none;
    }
</style>
</head>
<body>
    <h1>化学模式</h1>
    <div id="questions-container"></div>
    <button id="submit-btn">提交答案</button>
    <div id="result"></div>

    <script>
        // 化学填空题的构造函数
        function ChemistryQuestion(name, answer) {
            this.name = name;
            this.answer = answer;
        }

        // 化学题目的数组
        const chemistryQuestions = [
            new ChemistryQuestion('请简述物理变化和化学变化的区别。', '物理变化不产生新物质，仅改变物质的状态或形态；化学变化会产生新物质。'),
            new ChemistryQuestion('举例说明什么是纯净物？什么是混合物？', '纯净物：如纯水、纯金，只由一种物质组成；混合物：如空气、盐水，由两种或多种物质混合而成。'),
            new ChemistryQuestion('解释什么是元素？什么是原子？', '元素是具有相同核电荷数（质子数）的一类原子的总称；原子是化学变化中的最小粒子，由原子核和核外电子构成。'),
            new ChemistryQuestion('金属具有哪些共同的物理性质？', '通常具有良好的导电性、导热性、延展性，且大多呈银白色光泽（除铜、金等）。'),
            new ChemistryQuestion('非金属元素通常具有哪些物理性质？', '通常不导电、不导热，硬度较低，常温下多为气体或固体（少数如汞为液体）。'),
            new ChemistryQuestion('什么是催化剂？它在化学反应中起什么作用？', '催化剂是能改变其他物质化学反应速率，而本身的质量和化学性质在反应前后都没有改变的物质。'),
            new ChemistryQuestion('什么是燃烧？燃烧需要满足哪些基本条件？', '燃烧是一种发光放热的剧烈氧化反应。需要同时满足三个条件：可燃物、助燃物（通常是氧气）、达到着火点的温度。'),
            new ChemistryQuestion('灭火的基本原理有哪些？', '清除或隔离可燃物、隔绝氧气或空气、使温度降到可燃物的着火点以下。'),
            new ChemistryQuestion('什么是酸？什么是碱？', '酸是电离时产生的阳离子全部是氢离子的化合物；碱是电离时产生的阴离子全部是氢氧根离子的化合物。'),
            new ChemistryQuestion('什么是中和反应？', '酸和碱作用生成盐和水的反应，属于复分解反应的一种。'),
            new ChemistryQuestion('溶液由哪几部分组成？', '溶质和溶剂两部分组成。'),
            new ChemistryQuestion('什么是饱和溶液？什么是溶解度？', '在一定温度下，一定量的溶剂里，不能再溶解某种溶质的溶液称为该溶质的饱和溶液；溶解度是指在一定温度下，某固态物质在100g溶剂中达到饱和状态时所溶解的质量。'),
            new ChemistryQuestion('什么是质量守恒定律？', '参加化学反应的各物质的质量总和，等于反应后生成的各物质的质量总和。'),
            new ChemistryQuestion('解释什么是化合反应？什么是分解反应？', '化合反应是由两种或两种以上物质反应生成一种新物质的反应；分解反应是由一种物质反应生成两种或两种以上新物质的反应。'),
            new ChemistryQuestion('什么是置换反应？', '一种单质和一种化合物反应生成另一种单质和另一种化合物的反应。'),
            new ChemistryQuestion('什么是复分解反应？', '两种化合物相互交换成分，生成另外两种化合物的反应。'),
            new ChemistryQuestion('如何区分硬水和软水？', '用肥皂水可以区分，软水容易产生泡沫，硬水则泡沫较少，并可能产生浮渣。'),
            new ChemistryQuestion('为什么铁制品容易生锈？', '铁在潮湿的空气中与氧气和水共同作用，发生缓慢的氧化反应，生成铁锈。'),
            new ChemistryQuestion('什么是温室效应？主要由哪些气体引起？', '温室效应是指地球大气层中的某些气体吸收并重新辐射地球表面释放的热量，导致地球表面温度升高的现象。主要由二氧化碳、甲烷、臭氧、氟利昂等温室气体引起。'),
            new ChemistryQuestion('什么是酸雨？它主要由什么引起？', '酸雨是指pH值小于5.6的降水。主要由化石燃料燃烧产生的二氧化硫、氮氧化物等酸性气体，经过复杂的大气化学反应，被雨水吸收溶解而成。'),
            new ChemistryQuestion('实验室中，如何安全地取用固体药品和液体药品？', '取用固体药品一般用药匙或镊子，不能用手直接接触；取用液体药品时，瓶塞倒放，标签对准手心，瓶口紧挨容器口倾倒，防止污染和腐蚀标签。'),
            new ChemistryQuestion('什么是过滤？过滤操作需要哪些主要仪器？', '过滤是把不溶于液体的固体从液体中分离出去的一种方法。主要仪器有烧杯、漏斗、滤纸、玻璃棒、铁架台（带铁圈）。'),
            new ChemistryQuestion('什么是蒸馏？它的主要目的是什么？', '蒸馏是利用液体混合物中各组分沸点不同，通过加热使低沸点组分汽化，再冷凝分离出来的操作。主要目的是分离或提纯液体混合物。'),
            new ChemistryQuestion('为什么不能用敞口容器久置氢氧化钠固体？', '氢氧化钠固体易吸收空气中的水分而潮解，还能与空气中的二氧化碳反应生成碳酸钠而变质。'),
            new ChemistryQuestion('如何检验一瓶无色气体是氧气还是二氧化碳？', '用带火星的木条伸入瓶中，木条复燃的是氧气；用澄清石灰水，变浑浊的是二氧化碳。'),
            new ChemistryQuestion('为什么生石灰常用作食品干燥剂？', '因为生石灰（氧化钙）能与水反应生成氢氧化钙，同时放出大量热，从而吸收水分，起到干燥作用。'),
            new ChemistryQuestion('什么是合金？举例说明合金比纯金属有哪些优点？', '合金是由一种金属与其它金属或非金属熔合而成的具有金属特性的物质。例如，不锈钢比纯铁更耐腐蚀、硬度更大；黄铜（铜锌合金）比纯铜硬度更大。'),
            new ChemistryQuestion('什么是同素异形体？举例说明。', '由同一种元素组成的不同单质互称为同素异形体。例如，碳元素的同素异形体有金刚石、石墨、C60等。'),
            new ChemistryQuestion('什么是氧化反应？什么是还原反应？', '物质得到氧的反应叫氧化反应；物质失去氧的反应叫还原反应。'),
            new ChemistryQuestion('什么是置换反应中的“湿法炼铜”？', '利用活泼金属（如铁）与可溶性铜盐溶液（如硫酸铜溶液）反应，置换出铜的冶炼方法。'),
            new ChemistryQuestion('为什么不能用铁桶盛放硫酸铜溶液？', '因为铁比铜活泼，能与硫酸铜溶液发生置换反应，生成硫酸亚铁和铜，导致铁桶被腐蚀，硫酸铜溶液失效。'),
            new ChemistryQuestion('什么是胶体？举例说明。', '胶体是分散质粒子直径在1-100纳米之间的分散系。例如，雾、牛奶、淀粉溶液等都是胶体。'),
            new ChemistryQuestion('什么是化学平衡？', '在一定条件下，可逆反应中，正反应速率和逆反应速率相等，反应物和生成物的浓度不再随时间变化的状态。'),
            new ChemistryQuestion('什么是催化剂中毒？', '催化剂因接触少量杂质而失去活性的现象称为催化剂中毒。'),
            new ChemistryQuestion('什么是活化能？', '化学反应发生时，反应物分子需要吸收的最小能量，使分子活化成为活化分子。'),
            new ChemistryQuestion('什么是活化分子？', '能够发生化学反应的分子，即吸收了足够能量，克服了反应所需的能量障碍的分子。'),
            new ChemistryQuestion('什么是可逆反应？', '在同一条件下，既能向正反应方向进行，又能向逆反应方向进行的反应。'),
            new ChemistryQuestion('什么是化学计量数？', '在化学方程式中，各化学式前面的系数，表示反应物和生成物的物质的量之比。'),
            new ChemistryQuestion('什么是化学键？', '分子或晶体中相邻原子（或离子）之间的强烈相互作用。'),
            new ChemistryQuestion('什么是离子键？', '阴、阳离子之间通过静电作用形成的化学键。'),
            new ChemistryQuestion('什么是共价键？', '原子间通过共用电子对形成的化学键。'),
            new ChemistryQuestion('什么是极性键？什么是非极性键？', '不同非金属元素原子间形成的共价键，电子对偏向吸引电子能力强的原子，为极性键；同种非金属元素原子间形成的共价键，电子对不偏移，为非极性键。'),
            new ChemistryQuestion('什么是化学能？', '物质发生化学反应时释放或吸收的能量。'),
        ];
        
        const num = chemistryQuestions.length; //题目的数量(从0到num-1)
        let selectedQuestions = []; //被选中的题号

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function shuffleArray() //随机选择题号
        {
            selectedQuestions = [];
            while (selectedQuestions.length < 10) {
                const randomIndex = getRandomInt(0, num - 1);
                if (!selectedQuestions.includes(randomIndex)) {
                    selectedQuestions.push(randomIndex);
                }
            }
        }

        function displayQuestions() //显示题目
        {
            const questionsContainer = document.getElementById('questions-container');
            questionsContainer.innerHTML = '';

            for (let i = 0; i < selectedQuestions.length; i++) {
                const questionIndex = selectedQuestions[i];
                const question = chemistryQuestions[questionIndex];

                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${i + 1}. ${question.name}</h3>
                    <div class="options">
                        <input type="text" id="answer${i}" placeholder="请输入答案">
                    </div>
                `;
                questionsContainer.appendChild(questionDiv);
            }
        }

        // 计算输入和答案的重合率
        function calculateOverlap(input, answer) {
            const inputStr = input.toLowerCase();
            const answerStr = answer.toLowerCase();
            
            let matchCount = 0;
            for (let i = 0; i < inputStr.length; i++) {
                if (answerStr.includes(inputStr[i])) {
                    matchCount++;
                }
            }
            
            return (matchCount / answerStr.length) * 100;
        }

        function checkAnswers() //确认答案
        {
            let correctCount = 0;
            let resultHTML = '<h3>答题结果：</h3><ul>';

            for (let i = 0; i < selectedQuestions.length; i++) {
                const questionIndex = selectedQuestions[i];
                const question = chemistryQuestions[questionIndex];
                const userAnswer = document.getElementById(`answer${i}`).value.trim();
                
                const overlapRate = calculateOverlap(userAnswer, question.answer);
                const isCorrect = overlapRate > 50;
                
                if (isCorrect) {
                    correctCount++;
                }
                
                resultHTML += `<li>第${i + 1}题：你的答案 "${userAnswer}" ${isCorrect ? '正确' : '错误'}</li>`;
            }
            
            resultHTML += `</ul><p>你答对了 ${correctCount} 道题，正确率 ${(correctCount / selectedQuestions.length * 100).toFixed(2)}%</p>`;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = resultHTML;
            //滑动到页面底部
            window.scrollTo(0, document.documentElement.scrollHeight)
        }

        // 初始化
        shuffleArray();
        displayQuestions();
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.onclick = checkAnswers;
    </script>
</body>
</html>
