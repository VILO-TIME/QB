<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>选择模式</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    
    .question {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .question h3 {
        margin-top: 0;
    }
    
    .options {
        margin-top: 10px;
    }
    
    .options label {
        display: block;
        margin-bottom: 5px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    #result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: none;
    }
</style>
</head>
<body>
    <h1>选择模式</h1>
    <div id="questions-container"></div>
    <button id="submit-btn">提交答案</button>
    <div id="result"></div>

    <script>
        //题目的函数
        function Question(name, option1, option2, option3, option4, answer)
        {
            this.name = name;
            this.option1 = option1;
            this.option2 = option2;
            this.option3 = option3;
            this.option4 = option4;
            this.answer = answer;
        }

        //题目的数组
        const questions = [
            new Question('下列哪个是世界上最长的河流？', '尼罗河', '亚马逊河', '长江', '密西西比河', 1),
            new Question('元素周期表中，原子序数为1的元素是？', '氢', '氦', '锂', '铍', 1),
            new Question('地球距离太阳最近的时候是在哪个季节（北半球）？', '冬季', '春季', '夏季', '秋季', 1),
            new Question('下列哪种动物是哺乳动物？', '鳄鱼', '蜥蜴', '海豚', '鲨鱼', 3),
            new Question('莎士比亚的著名悲剧《哈姆雷特》中，主角哈姆雷特是哪个国家的王子？', '英国', '丹麦', '瑞典', '挪威', 2),
            new Question('计算机内存的基本单位是什么？', '字节(Byte)', '比特(Bit)', '千字节(KB)', '兆字节(MB)', 1),
            new Question('下列哪个不是常见的浏览器？', 'Chrome', 'Firefox', 'Safari', 'PowerPoint', 4),
            new Question('太阳系中，最大的行星是哪个？', '水星', '金星', '木星', '土星', 3),
            new Question('下列哪个不是常见的软件测试工具？', 'JUnit', 'Selenium', 'Appium', 'Excel', 4),
            new Question('下列哪个不是常见的软件开发方法？', '敏捷开发', '瀑布模型', '迭代模型', '打印模型', 4),
            new Question('下列哪个不是常见的编程语言？', 'Java', 'Python', 'C', 'Excel', 4),
            new Question('下列哪个不是常见的操作系统？', 'Windows', 'macOS', 'Linux', 'Word', 4),
            new Question('下列哪个不是常见的数据库管理系统？', 'MySQL', 'Oracle', 'MongoDB', 'PowerPoint', 4),
            new Question('下列哪个不是常见的网络协议？', 'HTTP', 'FTP', 'SMTP', 'Excel', 4),
            new Question('下列哪个不是常见的编程工具？', 'Eclipse', 'IntelliJ IDEA', 'Visual Studio', 'Excel', 4),
            new Question('下列哪个不是常见的软件测试工具？', 'JUnit', 'Selenium', 'Appium', 'Word', 4),
            new Question('下列哪个是中国的传统节日？', '圣诞节', '感恩节', '春节', '复活节', 3),
            new Question('下列哪个不是基本的物理力？', '重力', '电磁力', '核力', '摩擦力', 4),
            new Question('下列哪个不是著名的科学家？', '爱因斯坦', '牛顿', '达尔文', '特朗普', 4),
            new Question('下列哪个不是常见的音乐类型？', '古典', '爵士', '摇滚', '打印', 4),
            new Question('下列哪个不是常见的体育项目？', '足球', '篮球', '乒乓球', '象棋', 4),
            new Question('下列哪个不是世界著名的建筑？', '埃菲尔铁塔', '金字塔', '长城', '白宫', 4),
            new Question('下列哪个不是常见的烹饪方法？', '煮', '炒', '烤', '打印', 4),
            new Question('下列哪个不是著名的文学作品？', '《红楼梦》', '《西游记》', '《三国演义》', '《Excel指南》', 4),
            new Question('下列哪个不是常见的交通工具？', '汽车', '飞机', '火车', '电梯', 4),
            new Question('下列哪个不是常见的植物？', '玫瑰', '菊花', '兰花', '塑料花', 4),
            new Question('下列哪个不是常见的动物？', '狗', '猫', '鸟', '机器人', 4),
            new Question('下列哪个不是常见的颜色？', '红色', '蓝色', '绿色', '透明', 4),
            new Question('下列哪个不是常见的形状？', '圆形', '方形', '三角形', '无形', 4),
            new Question('下列哪个不是常见的单位？', '米', '千克', '秒', '个', 4),
            new Question('下列哪个不是常见的职业？', '教师', '医生', '工程师', '神仙', 4),
            new Question('下列哪个不是常见的国家？', '中国', '美国', '俄罗斯', '火星', 4),
            new Question('下列哪个不是常见的城市？', '北京', '纽约', '伦敦', '天堂', 4),
            new Question('下列哪个不是常见的食物？', '苹果', '香蕉', '橙子', '石头', 4),
            new Question('下列哪个不是常见的饮料？', '水', '茶', '咖啡', '油', 4),
            new Question('下列哪个不是常见的调味品？', '盐', '糖', '醋', '水泥', 4),
            new Question('下列哪个不是常见的金属？', '金', '银', '铜', '木', 4),
            new Question('下列哪个不是常见的非金属？', '氢', '氧', '碳', '铁', 4),
            new Question('下列哪个不是常见的化学元素？', '氢', '氦', '锂', '水', 4),
            new Question('下列哪个不是常见的物理现象？', '重力', '电磁', '热胀冷缩', '魔法', 4),
            new Question('下列哪个不是常见的生物分类？', '动物', '植物', '微生物', '机器人', 4),
            new Question('下列哪个不是常见的地理特征？', '山', '河', '湖', '外太空', 4),
            new Question('下列哪个不是常见的气候类型？', '热带', '温带', '寒带', '火星气候', 4),
            new Question('下列哪个不是常见的历史时期？', '石器时代', '青铜时代', '铁器时代', '科幻时代', 4),
            new Question('下列哪个不是常见的艺术形式？', '绘画', '雕塑', '音乐', '烹饪', 4),
            new Question('下列哪个不是常见的科学领域？', '物理', '化学', '生物', '魔法', 4),
            new Question('下列哪个不是常见的教育阶段？', '小学', '中学', '大学', '神仙学院', 4),
            new Question('下列哪个不是常见的经济活动？', '生产', '消费', '投资', '幻想', 4),
            new Question('下列哪个不是常见的社交活动？', '聚会', '旅行', '运动', '独自冥想', 4),
            new Question('下列哪个不是常见的娱乐活动？', '看电影', '听音乐', '阅读', '工作', 4),
            new Question('下列哪个不是常见的健康习惯？', '运动', '饮食均衡', '充足睡眠', '熬夜', 4),
            new Question('下列哪个不是常见的环保行为？', '节约用水', '减少塑料使用', '植树造林', '乱扔垃圾', 4),
        ];
        
        const num = questions.length; //题目的数量(从0到num-1)
        let selectedQuestions = []; //被选中的题号

        function getRandomInt(min, max)
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function shuffleArray() //随机选择题号
        {
            selectedQuestions = [];
            while (selectedQuestions.length < 10) {
                const randomIndex = getRandomInt(0, num - 1);
                if (!selectedQuestions.includes(randomIndex)) {
                    selectedQuestions.push(randomIndex);
                }
            }
        }

        function displayQuestions() //显示题目
        {
            const questionsContainer = document.getElementById('questions-container');
            questionsContainer.innerHTML = '';

            for (let i = 0; i < selectedQuestions.length; i++) {
                const questionIndex = selectedQuestions[i];
                const question = questions[questionIndex];

                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${i + 1}. ${question.name}</h3>
                    <div class="options">
                        <label><input type="radio" name="question${i}" value="1"> ${question.option1}</label>
                        <label><input type="radio" name="question${i}" value="2"> ${question.option2}</label>
                        <label><input type="radio" name="question${i}" value="3"> ${question.option3}</label>
                        <label><input type="radio" name="question${i}" value="4"> ${question.option4}</label>
                    </div>
                `;
                questionsContainer.appendChild(questionDiv);
            }
        }

        function checkAnswers() //确认答案
        {
            let correctAnswers = 0;

            for (let i = 0; i < selectedQuestions.length; i++) {
                const questionIndex = selectedQuestions[i];
                const question = questions[questionIndex];
                const selectedOption = document.querySelector(`input[name="question${i}"]:checked`);

                if (selectedOption) {
                    if (parseInt(selectedOption.value) === question.answer) {
                        correctAnswers++;
                    }
                }
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `你答对了 ${correctAnswers} 道题，正确率 ${(correctAnswers / selectedQuestions.length * 100).toFixed(2)}%`;
            //滑动到页面底部
            window.scrollTo(0, document.documentElement.scrollHeight)
        }
        // 初始化
        shuffleArray();
        displayQuestions();
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.onclick = checkAnswers;
    </script>
</body>
</html>
